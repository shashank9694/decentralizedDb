name: CI Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: example
        ports:
          - 27017:27017
        options: >-
          --health-cmd "echo 'db.runCommand({ ping: 1 })' | mongosh --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Wait for MongoDB to be ready
        run: |
          for i in {1..20}; do
            nc -z localhost 27017 && echo "MongoDB is up!" && exit 0
            echo "Waiting for MongoDB..." && sleep 3
          done
          echo "MongoDB did not start in time" && exit 1

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install -w frontend -w backend

      - name: Install concurrently
        run: npm install -g concurrently
      - name: Install frontend dependencies
        run: cd frontend && npm install react-router-dom react-icons axios  

      - name: Start the application
        run: npm start
        env:
          MONGO_URI: mongodb://root:example@localhost:27017/decentralizedDb?authSource=admin
