name: CI Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: example
        options: >-
          --name=mongodb
          --entrypoint /bin/bash mongo -c
          "mongod --bind_ip_all --auth & sleep 5 && mongo --eval 'db.runCommand({ ping: 1 })'"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install -w frontend -w backend

      - name: Install concurrently
        run: npm install -g concurrently

      - name: Start the application
        run: npm start
        env:
          MONGO_URI: mongodb://root:example@localhost:27017/decentralizedDb?authSource=admin
